<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <script defer src="detectionApi.js"></script>

</head>
<body>
<div class="container">
  <header class="header">
    <h1>IP Address Tracker</h1>
    <div class="inputDiv">
      <label for="IP"></label>
      <input type="text" class="inputIP" id="IP" name="IP" placeholder="Search for any IP address or domain">
      <button id="getLocationBtn" aria-label="Click here to track IP" title="button">
        <img src="images/icon-arrow.svg" alt="">
      </button>
    </div>
    <div class="dataContent">
      <div class="data">
        <h2>  IP Address
        </h2>
        <p id="ipAddress"></p>
      </div>
      <div class="data">
        <h2>Location</h2>
        <p id="location"></p>
      </div>
      <div class="data">
        <h2>  Timezone
        </h2>
        <p id="timezone"></p>
      </div>
      <div class="data borderNone">
        <h2>ISP</h2>
        <p id="isp"></p>
      </div>
    </div>
  </header>
  <main>
    <div class="map" id="map"></div>
  </main>

</div>


</body>
</html>
